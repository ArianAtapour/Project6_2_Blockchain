<mat-card
  class="item"
  *ngIf="department"
  [style.backgroundColor]="Department.getColor(department.id)"
>
  <tr>
    <h1>{{ department.name }}</h1>
  </tr>
  <div class="d-flex align-items-start justify-content-center">
    <label>Message: <br><textarea rows="4" cols="30" #message></textarea></label>
  </div>
  <button class="btn btn-primary" (click)="sendBlockToBlockchain(message.value)">Submit</button>
  <br>
</mat-card>
<app-blockchain></app-blockchain>
