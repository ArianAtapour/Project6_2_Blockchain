<h1>{{ department.name }}</h1>
<label>Message: <br><textarea #message></textarea></label>
<br><br>
<div class="custom-control custom-radio">
  <input type="radio" id="true" name="status" value="true"[checked]="true" #status>
  <label for="true">True</label><br>
  <input type="radio" id="false" name="status" value="false" #status>
  <label for="false">False</label><br>
</div>
<br>
<button (click)="createBlock(message.value, status.value)">Submit</button>
<br><br>
