
<h1>Questions</h1>
<form #questionsForm="ngForm" (ngSubmit)="onQuestionSubmit(questionsForm.value)">
  <select name="questionSelect" id="questionSelect" ngModel class="rounded-select">
    <option value="" disabled selected>Select question</option>
    <option *ngFor="let question of possibleQuestions" [value]="question">{{ question }}</option>
  </select>
  <button type="submit">Submit</button>
</form>
