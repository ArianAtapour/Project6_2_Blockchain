
<h1>Questions</h1>
<form #questions="ngForm">
  <label for="questionSelect">Questions:</label>
  <select name="questionSelect" id="questionSelect" (ngSubmit)="onSubmit(questions.value)">
    <option *ngFor="let question of possibleQuestions" [value]="question">{{ question }}</option>
  </select>
  <button type="submit">Submit</button>
</form>
