
    <div class="main">

      <div class="main-box">
        <div class="containerFlex">
            <div class="row">
                <!-- Canvases -->
                <canvas #canvas id="canvas"></canvas>
            </div>
            <div class="row">
                <canvas #canvasTwo id="canvasTwo"></canvas>
            </div>
            <div class="row">
                <canvas #canvasThree id="canvasThree"></canvas>
            </div>
            <div class="row">
                <canvas #canvasFour id="canvasFour"></canvas>
            </div>
            <div class="row">
                <canvas #canvasFive id="canvasFive"></canvas>
            </div>
            <div class="row">
                <canvas #canvasSix id="canvasSix"></canvas>
            </div>
        </div>
        <div *ngIf="showGM">
          <label>Buyer:</label><br>
          <app-orders></app-orders>
        </div>

        <!-- Element 2 -->
        <div *ngIf="showStore">
          <label>Store:</label><br>
          <input type="text" [(ngModel)]="senderStore"><br>
          <button (click)="pushTextWithRole('senderStore','financier')">Send message to chain</button>
        </div>

        <!-- Element 3 -->
        <div *ngIf="showFinancier">
          <label>Financier:</label><br>
          <p>Store Money: {{storeMoney}}</p>
          <p>Manufacturer Money: {{manufactureMoney}}</p>
          <input type="text" [(ngModel)]="senderFinancier"><br>
          <button (click)="pushTextWithRole('senderFinancier', 'store')">Send message to chain</button>
        </div>

        <!-- Element 4 -->
        <div *ngIf="showManufacturer">
          <label>Manufacturer:</label><br>
          <input [(ngModel)]="senderManufacturer" type="text"><br>
          <button (click)="pushTextWithRole('senderFinancier', 'financier')">Send message to chain</button>
        </div>

        <!-- Element 5 -->
        <div *ngIf="showShipper">
          <label>Shipper:</label>
          <input type="text" [(ngModel)]="senderShipper"><br>
          <button (click)="pushTextWithRole('senderShipper', 'financier')">Send message to chain</button>
        </div>
        <div class="containerTest">
            <details class="order-item" *ngFor="let item of messages">
              <summary>{{Player.getInstance().role}}</summary>
              <p>{{item.text}}</p>
          </details>
        </div>

</div>
