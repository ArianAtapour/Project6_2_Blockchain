<script>
    // JavaScript code to update the timer dynamically
    function startTimer() {
        const timerElement = document.getElementById('timer');
        let seconds = 0;

        function formatTime(time) {
            return time < 10 ? `0${time}` : time;
        }

        setInterval(() => {
            seconds++;
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            timerElement.textContent = `${formatTime(minutes)}:${formatTime(remainingSeconds)}`;
        }, 1000);
    }

    // Define the goToNext function within the Angular component
    function goToNext() {
        // Add your logic here to navigate to the next page or perform any desired action
        console.log('Button clicked!');
    }

    document.addEventListener('DOMContentLoaded', startTimer);
</script>
