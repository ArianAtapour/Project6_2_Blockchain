<div class="container">
    <div class="rules-container">
        <span class="rules-text">CARGO QUEST</span>
    </div>
    <div class="info-box">
        <p>Players: 5</p>
        <p>Chains: 1</p>
        <p>Timer: <span id="timer">00:00</span></p>
    </div>
    <div class="big-box">
        <div class="frame">
            <p class="label"><strong>Character Name:</strong></p>
            <input type="text" class="input-field" placeholder="Enter character name">
            <p class="label"><strong>Character Role:</strong></p>
            <select class="dropdown">
                <option value="producer">Producer</option>
                <option value="buyer">Buyer</option>
                <option value="shipper">Shipper</option>
                <option value="financier">Financier</option>
                <option value="company">Company</option>
            </select>
        </div>
        <button (click)="goToMain()">Generate Game!</button>
    </div>
</div>

<script>
    // JavaScript code to update the timer dynamically
    function startTimer() {
        const timerElement = document.getElementById('timer');
        let seconds = 0;

        function formatTime(time) {
            return time < 10 ? `0${time}` : time;
        }

        setInterval(() => {
            seconds++;
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            timerElement.textContent = `${formatTime(minutes)}:${formatTime(remainingSeconds)}`;
        }, 1000);
    }

    // Define the goToNext function within the Angular component
    function goToNext() {
        // Add your logic here to navigate to the next page or perform any desired action
        console.log('Button clicked!');
    }

    document.addEventListener('DOMContentLoaded', startTimer);
</script>
