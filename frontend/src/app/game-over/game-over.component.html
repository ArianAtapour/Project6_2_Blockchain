<div class="gamescreen">
<div class="container">
    <div class="rules-container">
        <span class="rules-text">CARGO QUEST</span>
    </div>
    <div class="info-box">
        <p>Players: 5</p>
        <p>Chains: 1</p>
        <p>Timer: <span id="timer">00:00</span></p>
    </div>
    <div class="main">
        <div class="big-box"></div>
        <div class="notification-center">
            <button class="custom-button">Game Rules</button>
            <button class="custom-button">Messages</button>
        </div>
    </div>
    <div class="textBox"></div>
</div>
    <script>
        function startTimer() {
            const timerElement = document.getElementById('timer');
            let seconds = 0;

            function formatTime(time) {
                return time < 10 ? `0${time}` : time;
            }

            setInterval(() => {
                seconds++;
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                timerElement.textContent = `${formatTime(minutes)}:${formatTime(remainingSeconds)}`;
            }, 1000);
        }

        function goToNext() {
            console.log('Button clicked!');
        }

        document.addEventListener('DOMContentLoaded', startTimer);
    </script>
