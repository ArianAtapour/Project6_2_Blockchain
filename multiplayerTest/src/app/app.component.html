<form (ngSubmit)="addNewEntry(titleInput.value, Number(episodesInput.value))">
  <input type="text" #titleInput placeholder="Title">
  <input type="number" #episodesInput placeholder="Episodes">
  <button type="submit">Save Data</button>
</form>
<br>
<br>
<table>
  <thead>
  <tr>
    <th>Title</th>
    <th>Episodes</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of animeData$ | async">
    <td>{{ item.title }}</td>
    <td>{{ item.episodes }}</td>
  </tr>
  </tbody>
</table>
