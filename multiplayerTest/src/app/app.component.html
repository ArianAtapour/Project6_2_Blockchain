<div class="grid">
  <div *ngFor="let row of grid" class="row">
    <div *ngFor="let cell of row" class="cell">
      <div *ngIf="cell">
        <img [src]="cell.skin" alt="Player Skin">
      </div>
    </div>
  </div>
</div>
<br>
<form #skinForm="ngForm" (ngSubmit)="onSubmit(skinForm.value)">
  <label for="skinUrl">Insert Custom Skin URL</label>
  <input type="text" id="skinUrl" name="skinUrl" ngModel>
  <button type="submit">Input Skin</button>
</form>
